<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regsitro de Usuarios, Domiciliarios y Empresas</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .container{
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgb(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }
        h1{
            text-align: center;
            color: #333;
        }
        form{
            display: flex;
            flex-direction: column;
        }
        label{
            margin-bottom: 5px;
            color: #555;
        }
        input, select{
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button{
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover{
            background-color: #0056b3;
        }
        #allRecords{
            margin-top: 20px;
            width: 100%;
            max-width: 800px;
        }
        ul{
            list-style: none;
            padding: 0;
        }
        li{
            background: #f9f9f9;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro de Usuarios</h1>
        <form id="userForm">
            <label for="userName">Nombre: </label>
            <input type="text" id="userName" name="userName" placeholder="Ingresa tu nombre" required>

            <label for="userEmail">Correo Electrónico: </label>
            <input type="email" id="userEmail" name="userEmail" placeholder="Ingresa tu correo" required>

            <label for="userPassword">Contraseña: </label>
            <input type="password" id="userPassword" name="userPassword" placeholder="Ingresa tu contraseña" required>

            <button type="submit">Registrar</button>
        </form>
    </div>

    <div class="container">
        <h1>Registro de Domiciliarios</h1>
        <form id="deliveryForm">
            <label for="deliveryName">Nombre: </label>
            <input type="text" id="deliveryName" name="deliveryName" placeholder="Ingresa tu nombre" required>

            <label for="deliveryPhone">Telefono: </label>
            <input type="tel" id="deliveryPhone" name="deliveryPhone" placeholder="Ingresa tu telefono" required>

            <label for="deliveryVehicle">Tipo de Vehicilo: </label>
            <select id="deliveryVehicle" name="deliveryVehicle" required>
                <option value="" disabled selected>Selecciona un vehiculo</option>
                <option value="bicicleta">Bicicleta</option>
                <option value="motocicleta">Motocicleta</option>
                <option value="automovil">Automovil</option>
            </select>

            <button type="submit">Registrar Domiciliario</button>
        </form>
    </div>

    <div class="container">
        <h1>Registro de Empresas</h1>
        <form id="companyForm">
            <label for="companyName">Nombre de la Empresa: </label>
            <input type="text" id="companyName" name="companyName" placeholder="Ingresa el nombre de la empresa" required>

            <label for="companyEmail">Correo Electrónico: </label>
            <input type="email" id="companyEmail" name="companyEmail" placeholder="Ingresa el correo de la empresa" required>

            <label for="companyAddress">Dirección: </label>
            <input type="text" id="companyAddress" name="companyAddress" placeholder="Ingresa la dirección de la empresa" required>

            <button type="submit">Registrar Empresa</button>
        </form>
    </div>

    <div id="allRecords">
        <h2>Registros Combinados</h2>
        <ul id="recordList"></ul>
    </div>
    <script src="./frontend/script.js"></script>
</body>
</html>
